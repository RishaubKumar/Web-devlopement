<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html(Level 2)</title>
</head>
<body>
    <header>MY WEBPAGE </header>
    <!-- inline elements : occupy the whole line either they need or not -->
    <!-- heading ,paragraph -->
    <!-- block elements : need space according to there need -->
    <!-- anchor , image -->
    <div>  <!--This is a block creating element which occupies whole line-->
    <a href="https://google.com">Google</a>
    <a href="https://youtube.com">youtube</a>

    </div>
    <!-- subsript <sub></sub>;superscript <sup></sup> -->
    <hr> <!-- this create a ruled line in the page -->
    <span>  <!--This is a block creating element which occupies only space needed-->
        <a href="https://google.com">Google</a>
        <a href="https://youtube.com">youtube</a>
    
        </span>
      <p>  practice question print following using h1 heading tag <br>1.pythogoras theorem <br>2.formula of glucose</p>
      <p>a <sup>2</sup> + b <sup>2</sup> = c <sup>2</sup></p>
      <p>C <sub>6</sub>H <sub>12</sub>O <sub>6</sub></p>
      <p>practice question based on entities <br> <h3>The sky is cloudy &#9729; &amp; it will rain&#9748; today.</h3></p>

</body>
</html>
