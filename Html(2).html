<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html(Level 2)</title>
</head>
<body>
    <!-- inline elements : occupy the whole line either they need or not -->
    <!-- heading ,paragraph -->
    <!-- block elements : need space according to there need -->
    <!-- anchor , image -->
    <div>  <!--This is a block creating element which occupies whole line-->
    <a href="https://google.com">Google</a>
    <a href="https://youtube.com">youtube</a>

    </div>
    <span>  <!--This is a block creating element which occupies only space needed-->
        <a href="https://google.com">Google</a>
        <a href="https://youtube.com">youtube</a>
    
        </span>
</body>
</html>
